dist: xenial    # required for Python >= 3.7
language: python

python:
    - '2.7'
    - '3.4'
    - '3.5'
    - '3.6'
    - '3.7'

install:
    - pip install -r requirements.txt

script:
    - pytest --cov=s4

after_success:
    - coveralls

deploy:
    provider: pypi
    distributions: sdist bdist_wheel
    skip_existing: true
    user: admin-pypi
    password:
        secure: 
    on:
        tags: true
